<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Like App</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://cdn.jsdelivr.net/npm/@octokit/core@5.0.1/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/plugin-create-or-update-text-file@3.0.2/dist/index.umd.js"></script>
</head>
<body>

    <div class="name-input-card" id="nameInputCard">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name" />
        <button id="submitName">Submit</button>
    </div>

    <div class="card-container">
        <!-- Cards will be added dynamically here -->
    </div>
    
    <div class="buttons" style="display: none;">
        <button id="dislike" class="action-button">
            ❌ </button>
        <button id="like" class="action-button">
            🤍 </button>
    </div>
<script src="script.js"></script>
</body>
</html>
