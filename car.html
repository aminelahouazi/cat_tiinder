<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Like App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Satisfy&family=Titan+One&display=swap" rel="stylesheet">
   
</head>
<body>

    <h1 id="title">Tinder For Cats</h1>
    <div class="name-input-card" id="nameInputCard">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name" />
        <button id="submitName">Submit</button>
    </div>

    <div class="card-container">
        <!-- Cards will be added dynamically here -->
    </div>
    
    <div class="buttons" style="display: none;">
        <button id="dislike" class="action-button">
            ❌ </button>
        <button id="like" class="action-button">
            🤍 </button>
    </div>

    <h1 id="message" style="display: none;" >
        No More Cats <br> Thank you!
    </h1>

    <script type="module" src="script.js"></script>
</body>
</html>
