<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Decorations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #ar-button-container button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff5733;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>

    <div id="ar-button-container">
        <button id="start-ar">Start AR Experience</button>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
